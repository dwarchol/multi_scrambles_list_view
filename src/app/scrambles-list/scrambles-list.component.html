<div  *ngFor="let set of splited_scrambles">
<table class="dont_break">
    <tr>
        <th class="left-side">
            Scramble
        </th>
        <th class="right-side">
            Top side
        </th>
    </tr>
    <tr *ngFor="let item of set">
        <td class="left-side">
            {{item}}
        </td>
        <td class="right-side">
            <app-u-side [scramble] = 'item'></app-u-side>
        </td>
    </tr>
</table>
<br/>
</div>
