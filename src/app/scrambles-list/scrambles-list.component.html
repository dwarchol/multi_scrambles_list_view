<table>
    <tr>
        <th class="left-side">
            Scramble
        </th>
        <th class="right-side">
            Top side
        </th>
    </tr>
</table>
<table class="cube"  *ngFor="let item of scrambles" >
    <tr>
        <td class="left-side">
            {{item}}
        </td>
        <td class="right-side">
            <app-u-side [scramble] = 'item'></app-u-side>
        </td>
    </tr>
</table>
